        function throttle(fn, delay = 120) {
            let lastCall = 0;
            let timeoutId;
            let trailingArgs;

            return (...args) => {
                const now = Date.now();
                const remaining = delay - (now - lastCall);
                trailingArgs = args;

                if (remaining <= 0) {
                    if (timeoutId) {
                        clearTimeout(timeoutId);
                        timeoutId = null;
                    }
                    lastCall = now;
                    fn(...args);
                } else if (!timeoutId) {
                    timeoutId = setTimeout(() => {
                        lastCall = Date.now();
                        timeoutId = null;
                        fn(...trailingArgs);
                    }, remaining);
                }
            };
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è slug –∏–∑ –∫–∏—Ä–∏–ª–ª–∏—á–µ—Å–∫–æ–≥–æ —Ç–µ–∫—Å—Ç–∞
        function createSlug(text) {
            return text
                .toLowerCase()

                .replace(/\s+/g, '-')           // –ü—Ä–æ–±–µ–ª—ã ‚Üí –¥–µ—Ñ–∏—Å—ã

                .replace(/--+/g, '-')           // –ú–Ω–æ–∂–µ—Å—Ç–≤–µ–Ω–Ω—ã–µ –¥–µ—Ñ–∏—Å—ã ‚Üí –æ–¥–∏–Ω
                .replace(/^-+|-+$/g, '');       // –£–±–∏—Ä–∞–µ–º –¥–µ—Ñ–∏—Å—ã —Å –∫—Ä–∞—ë–≤
        }

        // –ü—Ä–æ—Å—Ç–∞—è –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è marked.js –±–µ–∑ –∫–∞—Å—Ç–æ–º–Ω—ã—Ö —Ä–µ–Ω–¥–µ—Ä–µ—Ä–æ–≤
        marked.setOptions({

        // –ü–æ–ª—É—á–∞–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä –∏–∑ URL
        const urlParams = new URLSearchParams(window.location.search);

        // –ü—É—Ç–∏ –∫ —Ñ–∞–π–ª–∞–º (—Å—ã—Ä—ã–µ —Å GitHub)

        const localFiles = {

        let tocObserver;

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è ID –∫ –∑–∞–≥–æ–ª–æ–≤–∫–∞–º –ø–æ—Å–ª–µ —Ä–µ–Ω–¥–µ—Ä–∏–Ω–≥–∞
        function addHeaderIds(htmlContent) {

            // –û–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º –≤—Å–µ –∑–∞–≥–æ–ª–æ–≤–∫–∏ H1-H6

                const customIdMatch = text.match(/\{#([a-z0-9-]+)\}\s*$/i);

            return div.innerHTML;
        }

        function delay(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        async function fetchWithRetry(url, maxAttempts = 3, baseDelayMs = 400) {
            let lastError;

            for (let attempt = 1; attempt <= maxAttempts; attempt++) {
                try {
                    const response = await fetch(url);

                    if (!response.ok) {
                        lastError = new Error(`HTTP ${response.status}`);
                        lastError.status = response.status;
                        lastError.url = url;
                    } else {
                        return response;
                    }
                } catch (error) {
                    lastError = error;
                    lastError.url = url;
                }

                if (attempt < maxAttempts) {
                    const delayMs = baseDelayMs * Math.pow(2, attempt - 1);
                    await delay(delayMs);
                }
            }

            throw lastError;
        }

        function renderError({ title = '‚ö†Ô∏è –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏', message, details }) {

        }

        function formatErrorDetails(error) {
            if (!error) return '';

            const status = typeof error.status === 'number' ? `—Å—Ç–∞—Ç—É—Å ${error.status}` : '—Å—Ç–∞—Ç—É—Å –Ω–µ–∏–∑–≤–µ—Å—Ç–µ–Ω';
            const url = error.url ? `URL: ${error.url}` : 'URL –Ω–µ —É–∫–∞–∑–∞–Ω';
            const reason = error.message ? `–ü—Ä–∏—á–∏–Ω–∞: ${error.message}` : '';

            return [status, url, reason].filter(Boolean).join(' | ');
        }

        function updateTableScrollState(wrapper) {
            if (!wrapper) return;

            const scrollable = wrapper.scrollWidth - wrapper.clientWidth > 2;
            wrapper.classList.toggle('is-scrollable', scrollable);

            if (!scrollable) {
                wrapper.classList.remove('has-left', 'has-right');
                return;
            }

            const atStart = wrapper.scrollLeft <= 1;
            const atEnd = wrapper.scrollLeft + wrapper.clientWidth >= wrapper.scrollWidth - 1;

            wrapper.classList.toggle('has-left', !atStart);
            wrapper.classList.toggle('has-right', !atEnd);
        }

        function enhanceTables() {
            const container = document.querySelector('.markdown-body');
            if (!container) return;

            const tables = container.querySelectorAll('table');
            tables.forEach((table) => {
                if (table.closest('.table-scroll')) return;

                wrapper.className = 'table-scroll';
                table.parentNode.insertBefore(wrapper, table);
                wrapper.appendChild(table);
            });

            const wrappers = container.querySelectorAll('.table-scroll');
            wrappers.forEach((wrapper) => {
                updateTableScrollState(wrapper);

                wrapper.addEventListener('scroll', () => updateTableScrollState(wrapper));
            });

            if (tableResizeHandler) {
                window.removeEventListener('resize', tableResizeHandler);
            }

            tableResizeHandler = () => {
                wrappers.forEach((wrapper) => updateTableScrollState(wrapper));

            window.addEventListener('resize', tableResizeHandler, { passive: true });
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –∏ —Ä–µ–Ω–¥–µ—Ä–∏–Ω–≥ markdown
        async function loadMarkdown(fileKey) {

                } catch (remoteError) {
                    if (!localUrl) throw remoteError;

                    try {
                        const fallbackResponse = await fetchWithRetry(localUrl, 2, 400);

                    } catch (fallbackError) {

                            '–û—Å–Ω–æ–≤–Ω–æ–π –∏—Å—Ç–æ—á–Ω–∏–∫: ' + formatErrorDetails(remoteError),
                            '–†–µ–∑–µ—Ä–≤–Ω—ã–π –∏—Å—Ç–æ—á–Ω–∏–∫: ' + formatErrorDetails(fallbackError)
                        ].join(' || ');

                const html = marked.parse(markdown);

                // –î–æ–±–∞–≤–ª—è–µ–º ID –∫ –∑–∞–≥–æ–ª–æ–≤–∫–∞–º –ü–ï–†–ï–î —Å–∞–Ω–∏—Ç–∏–∑–∞—Ü–∏–µ–π
                const htmlWithIds = addHeaderIds(html);
                const cleanHtml = DOMPurify.sanitize(htmlWithIds);

                contentDiv.innerHTML = `<div class="markdown-body">${cleanHtml}</div>`;

                // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –æ–≥–ª–∞–≤–ª–µ–Ω–∏–µ
                generateTOC();

                // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º —è–∫–æ—Ä–Ω—ã–µ —Å—Å—ã–ª–∫–∏
                setupAnchorLinks();

                // –ü–æ–¥—Å–≤–µ—Ç–∫–∞ –∫–æ–¥–∞ (–µ—Å–ª–∏ –µ—Å—Ç—å)
                highlightCode();

            } catch (error) {
                renderError({
                    message: '–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å —Ñ–∞–π–ª. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –æ–±–Ω–æ–≤–∏—Ç—å —Å—Ç—Ä–∞–Ω–∏—Ü—É.',

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –æ–≥–ª–∞–≤–ª–µ–Ω–∏—è
        function generateTOC() {
            const toc = document.getElementById('toc');
            const headings = document.querySelectorAll('.markdown-body h1, .markdown-body h2, .markdown-body h3');

            toc.innerHTML = '';
            tocLinksMap = new Map();

            headings.forEach((heading, index) => {
                const level = parseInt(heading.tagName[1]);
                const text = heading.textContent;
                const id = heading.id || `heading-${index}`;
                
                if (!heading.id) heading.id = id;
                
                const li = document.createElement('li');
                li.style.paddingLeft = `${(level - 1) * 0.8}rem`;
                
                const a = document.createElement('a');
                a.href = `#${id}`;
                a.textContent = text;
                a.onclick = (e) => {
                    e.preventDefault();
                    document.getElementById(id).scrollIntoView({ behavior: 'smooth' });
                    setActiveLinkById(id);
                };

                li.appendChild(a);
                toc.appendChild(li);
                tocLinksMap.set(id, a);
            });

            setupTOCObserver();

            toc.onclick = (event) => {
                const target = event.target;
                if (target instanceof HTMLElement && target.tagName === 'A' && window.innerWidth <= 1024) {
                    setSidebarState(false);
                }
            };
        }
        
        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ —è–∫–æ—Ä–Ω—ã—Ö —Å—Å—ã–ª–æ–∫
        function setupAnchorLinks() {
            document.querySelectorAll('.markdown-body a[href^="#"]').forEach(link => {
                link.onclick = (e) => {
                    e.preventDefault();
                    const targetId = decodeURIComponent(link.getAttribute('href').substring(1)); // –î–µ–∫–æ–¥–∏—Ä—É–µ–º URL-–∫–æ–¥–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ —Å–∏–º–≤–æ–ª—ã
                    const target = document.getElementById(targetId);
                    if (target) {
                        target.scrollIntoView({ behavior: 'smooth' });
                    } else {
                        console.warn('–Ø–∫–æ—Ä—å –Ω–µ –Ω–∞–π–¥–µ–Ω:', targetId);
                    }
                };
            });
        }
        
        // –ü–æ–¥—Å–≤–µ—Ç–∫–∞ –∫–æ–¥–∞ (–ø—Ä–æ—Å—Ç–∞—è)
        function highlightCode() {
            document.querySelectorAll('pre code').forEach(block => {
                // –ó–¥–µ—Å—å –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –±–∏–±–ª–∏–æ—Ç–µ–∫—É –ø–æ–¥—Å–≤–µ—Ç–∫–∏ —Å–∏–Ω—Ç–∞–∫—Å–∏—Å–∞
                block.style.display = 'block';
            });
        }

        function setActiveLinkById(id, { updateHash = true } = {}) {
            if (!id || currentActiveId === id) return;

            document.querySelectorAll('.toc a').forEach(link => link.classList.remove('active'));

            const link = tocLinksMap.get(id);
            if (link) {
                link.classList.add('active');
            }

            currentActiveId = id;

            const encodedHash = `#${encodeURIComponent(id)}`;
            if (updateHash && window.location.hash !== encodedHash) {
                history.replaceState(null, '', encodedHash);
            }
        }

        function disconnectTOCObserver() {
            if (tocObserver) {
                tocObserver.disconnect();
                tocObserver = null;
            }
            pendingTOCEntries = [];
        }

        function processTOCEntries(entries) {
            const visibleHeadings = [];

            entries.forEach((entry) => {
                if (entry.isIntersecting) {
                    visibleHeadings.push(entry.target);
                }
            });

            if (visibleHeadings.length === 0) {
                const closest = headingsCache
                    .map((heading) => ({
                        id: heading.id,
                        distance: Math.abs(heading.getBoundingClientRect().top)
                    }))
                    .sort((a, b) => a.distance - b.distance)[0];

                if (closest?.id) {
                    setActiveLinkById(closest.id);
                }
                return;
            }

            visibleHeadings.sort((a, b) => a.getBoundingClientRect().top - b.getBoundingClientRect().top);
            const current = visibleHeadings[0];

            if (current?.id) {
                setActiveLinkById(current.id);
            }
        }

        const flushTOCEntries = throttle(() => {
            const entriesToProcess = pendingTOCEntries.splice(0, pendingTOCEntries.length);
            if (entriesToProcess.length) {
                processTOCEntries(entriesToProcess);
            }
        }, 120);

        function onTOCIntersection(entries) {
            pendingTOCEntries.push(...entries);
            flushTOCEntries();
        }

        function setupTOCObserver() {
            disconnectTOCObserver();

            headingsCache = Array.from(document.querySelectorAll('.markdown-body h1, .markdown-body h2, .markdown-body h3'));
            tocLinksMap = new Map(
                Array.from(document.querySelectorAll('.toc a')).map((link) => [decodeURIComponent(link.hash.substring(1)), link])
            );

            if (!headingsCache.length || !tocLinksMap.size) return;

            const marginTop = getHeaderOffsetValue() + 12;

            tocObserver = new IntersectionObserver(onTOCIntersection, {
                rootMargin: `-${marginTop}px 0px -60% 0px`,
                threshold: [0, 0.25, 0.5, 0.75, 1]
            });

            headingsCache.forEach((heading) => tocObserver.observe(heading));
        }

        // –°–º–µ–Ω–∞ —Ñ–∞–π–ª–∞
        function changeFile(fileKey) {
            window.location.search = `?file=${fileKey}`;
        }

        function updateSearchInfo({ count = 0, term = '', state = 'idle' }) {
            if (!searchInfo) return;

            const contentAvailable = !!document.querySelector('.markdown-body');
            const hasHighlights = !!document.querySelector('.markdown-body mark[data-highlight]');
            const allowClear = contentAvailable && (hasHighlights || (term && term.length >= 2));

            if (clearSearchBtn) {
                clearSearchBtn.disabled = !allowClear;
            }

            if (state === 'no-content') {
                searchInfo.textContent = '–ö–æ–Ω—Ç–µ–Ω—Ç –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω';
                return;
            }

            if (!term || term.length < 2) {
                searchInfo.textContent = '–í–≤–µ–¥–∏—Ç–µ ‚â•2 —Å–∏–º–≤–æ–ª–∞';
                return;
            }

            searchInfo.textContent = count > 0 ? `–°–æ–≤–ø–∞–¥–µ–Ω–∏–π: ${count}` : '–°–æ–≤–ø–∞–¥–µ–Ω–∏–π –Ω–µ –Ω–∞–π–¥–µ–Ω–æ';
        }

        function clearSearchHighlights({ resetInput = false, scroll = false } = {}) {
            const content = document.querySelector('.markdown-body');

            if (content) {
                content.querySelectorAll('mark[data-highlight]').forEach((mark) => {
                    const parent = mark.parentNode;
                    if (!parent) return;
                    parent.replaceChild(document.createTextNode(mark.textContent), mark);
                    parent.normalize();
                });
                content.normalize();
            } else {
                updateSearchInfo({ state: 'no-content' });
            }

            if (resetInput && searchInput) {
                searchInput.value = '';
            }

            updateSearchInfo({ term: searchInput?.value || '' });

            if (scroll) {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        function highlightMatches(term) {
            const content = document.querySelector('.markdown-body');
            if (!content) {
                updateSearchInfo({ state: 'no-content' });
                return;
            }

            const preparedTerm = term.trim();
            if (preparedTerm.length < 2) {
                clearSearchHighlights();
                return;
            }

            const regex = new RegExp(escapeRegExp(preparedTerm), 'gi');
            const walker = document.createTreeWalker(content, NodeFilter.SHOW_TEXT, null);
            const textNodes = [];
            let node;

            clearSearchHighlights();

            while ((node = walker.nextNode())) {
                if (node.parentElement && node.parentElement.closest('mark[data-highlight]')) {
                    continue;
                }
                textNodes.push(node);
            }

            let matchesCount = 0;

            textNodes.forEach((textNode) => {
                const { nodeValue } = textNode;
                if (!nodeValue || !nodeValue.trim()) return;

                const fragments = [];
                let lastIndex = 0;
                let match;

                while ((match = regex.exec(nodeValue)) !== null) {
                    const start = match.index || 0;
                    const end = start + match[0].length;

                    if (start > lastIndex) {
                        fragments.push(document.createTextNode(nodeValue.slice(lastIndex, start)));
                    }

                    const mark = document.createElement('mark');
                    mark.setAttribute('data-highlight', '');
                    mark.textContent = nodeValue.slice(start, end);
                    fragments.push(mark);

                    lastIndex = end;
                    matchesCount += 1;
                }

                if (fragments.length === 0) return;

                if (lastIndex < nodeValue.length) {
                    fragments.push(document.createTextNode(nodeValue.slice(lastIndex)));
                }

                const fragment = document.createDocumentFragment();
                fragments.forEach((item) => fragment.appendChild(item));

                textNode.parentNode.replaceChild(fragment, textNode);
            });

            content.normalize();
            updateSearchInfo({ count: matchesCount, term: preparedTerm });
        }

        if (searchInput) {
            searchInput.addEventListener('input', (e) => {
                const searchTerm = e.target.value || '';
                if (searchTerm.trim().length < 2) {
                    clearSearchHighlights();
                    return;
                }

                highlightMatches(searchTerm.toLowerCase());
            });
        }

        if (clearSearchBtn) {
            clearSearchBtn.addEventListener('click', () => {
                clearSearchHighlights({ resetInput: true, scroll: true });
            });
        }

        if (sidebarToggle) {
            sidebarToggle.addEventListener('click', () => {
                toggleSidebar();

                if (window.innerWidth <= 1024 && document.body.classList.contains('sidebar-open')) {
                    sidebar?.scrollIntoView({ behavior: 'smooth', block: 'start' });
                }
            });
        }
        
        // –ö–Ω–æ–ø–∫–∞ "–í–≤–µ—Ä—Ö"
        const scrollTopBtn = document.getElementById('scrollTop');
        window.addEventListener('scroll', () => {
            if (window.pageYOffset > 300) {
                scrollTopBtn.classList.add('visible');
            } else {
                scrollTopBtn.classList.remove('visible');
            }
        });
        
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ hash –≤ URL –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ/–æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('hashchange', () => {
            if (window.location.hash) {
                const targetId = decodeURIComponent(window.location.hash.substring(1));
                const target = document.getElementById(targetId);
                if (target) {
                    setTimeout(() => {
                        target.scrollIntoView({ behavior: 'smooth' });
                        setActiveLinkById(targetId, { updateHash: false });
                    }, 100); // –î–∞—ë–º –≤—Ä–µ–º—è –Ω–∞ —Ä–µ–Ω–¥–µ—Ä
                }
            }
        });
        
        // –ü—Ä–æ–∫—Ä—É—Ç–∫–∞ –∫ —è–∫–æ—Ä—é –ø—Ä–∏ –ø–µ—Ä–≤–æ–π –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', () => {
            updateHeaderOffset();

            if (window.location.hash) {
                const targetId = decodeURIComponent(window.location.hash.substring(1));
                const target = document.getElementById(targetId);
                if (target) {
                    setTimeout(() => {
                        target.scrollIntoView({ behavior: 'smooth' });
                        setActiveLinkById(targetId, { updateHash: false });
                    }, 300); // –î–∞—ë–º –±–æ–ª—å—à–µ –≤—Ä–µ–º–µ–Ω–∏ –¥–ª—è –ø–æ–ª–Ω–æ–π –∑–∞–≥—Ä—É–∑–∫–∏ –∫–æ–Ω—Ç–µ–Ω—Ç–∞
                }
            }
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        updateHeaderOffset();
        syncSidebarForViewport();
        loadMarkdown(fileParam);
    </script>
