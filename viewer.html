    <script>
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è slug –∏–∑ –∫–∏—Ä–∏–ª–ª–∏—á–µ—Å–∫–æ–≥–æ —Ç–µ–∫—Å—Ç–∞
        function createSlug(text) {
            return text
                .toLowerCase()
                .trim()
                .replace(/\s+/g, '-')           // –ü—Ä–æ–±–µ–ª—ã ‚Üí –¥–µ—Ñ–∏—Å—ã
                .replace(/[^\w–∞-—è—ë-]/gi, '-')   // –û—Å—Ç–∞–≤–ª—è–µ–º –±—É–∫–≤—ã, —Ü–∏—Ñ—Ä—ã, –¥–µ—Ñ–∏—Å—ã (–≤–∫–ª—é—á–∞—è –∫–∏—Ä–∏–ª–ª–∏—Ü—É)
                .replace(/--+/g, '-')           // –ú–Ω–æ–∂–µ—Å—Ç–≤–µ–Ω–Ω—ã–µ –¥–µ—Ñ–∏—Å—ã ‚Üí –æ–¥–∏–Ω
                .replace(/^-+|-+$/g, '');       // –£–±–∏—Ä–∞–µ–º –¥–µ—Ñ–∏—Å—ã —Å –∫—Ä–∞—ë–≤
        }

        // –ü—Ä–æ—Å—Ç–∞—è –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è marked.js –±–µ–∑ –∫–∞—Å—Ç–æ–º–Ω—ã—Ö —Ä–µ–Ω–¥–µ—Ä–µ—Ä–æ–≤
        marked.setOptions({
            breaks: true,
            gfm: true,
            headerIds: false,  // –û—Ç–∫–ª—é—á–∞–µ–º –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫—É—é –≥–µ–Ω–µ—Ä–∞—Ü–∏—é ID
            mangle: false
        });
        
        // –ü–æ–ª—É—á–∞–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä –∏–∑ URL
        const urlParams = new URLSearchParams(window.location.search);
        const fileParam = urlParams.get('file') || 'glossary';
        
        // –ü—É—Ç–∏ –∫ —Ñ–∞–π–ª–∞–º (—Å—ã—Ä—ã–µ —Å GitHub)
        const files = {
            glossary: 'https://raw.githubusercontent.com/redvampir/Diamant_Vill_Vibor/main/–î–æ–ø.–º–∞—Ç–µ—Ä–∏–∞–ª—ã/–ì–ª–æ—Å–∞—Ä–∏–π_3.md',
            synopsis: 'https://raw.githubusercontent.com/redvampir/Diamant_Vill_Vibor/main/–î–æ–ø.–º–∞—Ç–µ—Ä–∏–∞–ª—ã/–°–ò–ù–û–ü–°–ò–°_2.md'
        };
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è ID –∫ –∑–∞–≥–æ–ª–æ–≤–∫–∞–º –ø–æ—Å–ª–µ —Ä–µ–Ω–¥–µ—Ä–∏–Ω–≥–∞
        function addHeaderIds(htmlContent) {
            const div = document.createElement('div');
            div.innerHTML = htmlContent;
            
            // –û–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º –≤—Å–µ –∑–∞–≥–æ–ª–æ–≤–∫–∏ H1-H6
            const headings = div.querySelectorAll('h1, h2, h3, h4, h5, h6');
            
            headings.forEach(heading => {
                const text = heading.textContent;
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞–ª–∏—á–∏–µ –∫–∞—Å—Ç–æ–º–Ω–æ–≥–æ ID –≤ —Ñ–æ—Ä–º–∞—Ç–µ {#custom-id}
                const customIdMatch = text.match(/\{#([a-z0-9-]+)\}\s*$/i);
                
                if (customIdMatch) {
                    // –ò—Å–ø–æ–ª—å–∑—É–µ–º –∫–∞—Å—Ç–æ–º–Ω—ã–π ID
                    heading.id = customIdMatch[1];
                    // –£–±–∏—Ä–∞–µ–º {#custom-id} –∏–∑ —Ç–µ–∫—Å—Ç–∞
                    heading.textContent = text.replace(/\s*\{#[a-z0-9-]+\}\s*$/i, '');
                } else {
                    // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º slug –∏–∑ —Ç–µ–∫—Å—Ç–∞
                    heading.id = createSlug(text);
                }
            });
            
            return div.innerHTML;
        }
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –∏ —Ä–µ–Ω–¥–µ—Ä–∏–Ω–≥ markdown
        async function loadMarkdown(fileKey) {
            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML = '<div class="loading"><div class="spinner"></div><p>–ó–∞–≥—Ä—É–∑–∫–∞ –∫–æ–Ω—Ç–µ–Ω—Ç–∞...</p></div>';
            
            try {
                const response = await fetch(files[fileKey]);
                if (!response.ok) throw new Error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–∞–π–ª–∞');
                
                const markdown = await response.text();
                const html = marked.parse(markdown);
                
                // –î–æ–±–∞–≤–ª—è–µ–º ID –∫ –∑–∞–≥–æ–ª–æ–≤–∫–∞–º –ü–ï–†–ï–î —Å–∞–Ω–∏—Ç–∏–∑–∞—Ü–∏–µ–π
                const htmlWithIds = addHeaderIds(html);
                const cleanHtml = DOMPurify.sanitize(htmlWithIds);
                
                contentDiv.innerHTML = `<div class="markdown-body">${cleanHtml}</div>`;
                
                // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –æ–≥–ª–∞–≤–ª–µ–Ω–∏–µ
                generateTOC();
                
                // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º —è–∫–æ—Ä–Ω—ã–µ —Å—Å—ã–ª–∫–∏
                setupAnchorLinks();
                
                // –ü–æ–¥—Å–≤–µ—Ç–∫–∞ –∫–æ–¥–∞ (–µ—Å–ª–∏ –µ—Å—Ç—å)
                highlightCode();
                
            } catch (error) {
                contentDiv.innerHTML = `
                    <div style="text-align: center; padding: 3rem;">
                        <h2 style="color: #e53e3e;">‚ö†Ô∏è –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</h2>
                        <p>–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å —Ñ–∞–π–ª. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –æ–±–Ω–æ–≤–∏—Ç—å —Å—Ç—Ä–∞–Ω–∏—Ü—É.</p>
                        <p style="color: #a0aec0; font-size: 0.9rem;">${error.message}</p>
                    </div>
                `;
            }
        }
        
        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –æ–≥–ª–∞–≤–ª–µ–Ω–∏—è
        function generateTOC() {
            const toc = document.getElementById('toc');
            const headings = document.querySelectorAll('.markdown-body h1, .markdown-body h2, .markdown-body h3');
            
            toc.innerHTML = '';
            
            headings.forEach((heading, index) => {
                const level = parseInt(heading.tagName[1]);
                const text = heading.textContent;
                const id = heading.id || `heading-${index}`;
                
                if (!heading.id) heading.id = id;
                
                const li = document.createElement('li');
                li.style.paddingLeft = `${(level - 1) * 0.8}rem`;
                
                const a = document.createElement('a');
                a.href = `#${id}`;
                a.textContent = text;
                a.onclick = (e) => {
                    e.preventDefault();
                    document.getElementById(id).scrollIntoView({ behavior: 'smooth' });
                    
                    // –ü–æ–¥—Å–≤–µ—Ç–∫–∞ –∞–∫—Ç–∏–≤–Ω–æ–≥–æ –ø—É–Ω–∫—Ç–∞
                    document.querySelectorAll('.toc a').forEach(link => link.classList.remove('active'));
                    a.classList.add('active');
                };
                
                li.appendChild(a);
                toc.appendChild(li);
            });
        }
        
        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ —è–∫–æ—Ä–Ω—ã—Ö —Å—Å—ã–ª–æ–∫
        function setupAnchorLinks() {
            document.querySelectorAll('.markdown-body a[href^="#"]').forEach(link => {
                link.onclick = (e) => {
                    e.preventDefault();
                    const targetId = decodeURIComponent(link.getAttribute('href').substring(1)); // –î–µ–∫–æ–¥–∏—Ä—É–µ–º URL-–∫–æ–¥–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ —Å–∏–º–≤–æ–ª—ã
                    const target = document.getElementById(targetId);
                    if (target) {
                        target.scrollIntoView({ behavior: 'smooth' });
                    } else {
                        console.warn('–Ø–∫–æ—Ä—å –Ω–µ –Ω–∞–π–¥–µ–Ω:', targetId);
                    }
                };
            });
        }
        
        // –ü–æ–¥—Å–≤–µ—Ç–∫–∞ –∫–æ–¥–∞ (–ø—Ä–æ—Å—Ç–∞—è)
        function highlightCode() {
            document.querySelectorAll('pre code').forEach(block => {
                // –ó–¥–µ—Å—å –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –±–∏–±–ª–∏–æ—Ç–µ–∫—É –ø–æ–¥—Å–≤–µ—Ç–∫–∏ —Å–∏–Ω—Ç–∞–∫—Å–∏—Å–∞
                block.style.display = 'block';
            });
        }
        
        // –°–º–µ–Ω–∞ —Ñ–∞–π–ª–∞
        function changeFile(fileKey) {
            window.location.search = `?file=${fileKey}`;
        }
        
        // –ü–æ–∏—Å–∫ –ø–æ —Å—Ç—Ä–∞–Ω–∏—Ü–µ
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const content = document.querySelector('.markdown-body');
            
            if (searchTerm.length < 2) {
                // –°–±—Ä–æ—Å–∏—Ç—å –ø–æ–¥—Å–≤–µ—Ç–∫—É
                return;
            }
            
            // –ü—Ä–æ—Å—Ç–æ–π –ø–æ–∏—Å–∫ (–º–æ–∂–Ω–æ —É–ª—É—á—à–∏—Ç—å)
            const textContent = content.textContent.toLowerCase();
            if (textContent.includes(searchTerm)) {
                // –ù–∞–π–¥–µ–Ω–æ - –º–æ–∂–Ω–æ –ø–æ–¥—Å–≤–µ—Ç–∏—Ç—å
                window.find(searchTerm);
            }
        });
        
        // –ö–Ω–æ–ø–∫–∞ "–í–≤–µ—Ä—Ö"
        const scrollTopBtn = document.getElementById('scrollTop');
        window.addEventListener('scroll', () => {
            if (window.pageYOffset > 300) {
                scrollTopBtn.classList.add('visible');
            } else {
                scrollTopBtn.classList.remove('visible');
            }
        });
        
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ hash –≤ URL –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ/–æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('hashchange', () => {
            if (window.location.hash) {
                const targetId = decodeURIComponent(window.location.hash.substring(1));
                const target = document.getElementById(targetId);
                if (target) {
                    setTimeout(() => {
                        target.scrollIntoView({ behavior: 'smooth' });
                    }, 100); // –î–∞—ë–º –≤—Ä–µ–º—è –Ω–∞ —Ä–µ–Ω–¥–µ—Ä
                }
            }
        });
        
        // –ü—Ä–æ–∫—Ä—É—Ç–∫–∞ –∫ —è–∫–æ—Ä—é –ø—Ä–∏ –ø–µ—Ä–≤–æ–π –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', () => {
            if (window.location.hash) {
                const targetId = decodeURIComponent(window.location.hash.substring(1));
                const target = document.getElementById(targetId);
                if (target) {
                    setTimeout(() => {
                        target.scrollIntoView({ behavior: 'smooth' });
                    }, 300); // –î–∞—ë–º –±–æ–ª—å—à–µ –≤—Ä–µ–º–µ–Ω–∏ –¥–ª—è –ø–æ–ª–Ω–æ–π –∑–∞–≥—Ä—É–∑–∫–∏ –∫–æ–Ω—Ç–µ–Ω—Ç–∞
                }
            }
        });
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        loadMarkdown(fileParam);
    </script>
