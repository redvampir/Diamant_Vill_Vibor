    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>

        body {

        }
        
        /* –ù–∞–≤–∏–≥–∞—Ü–∏—è */

            padding: 1rem 2rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);

        .navbar-content {

            align-items: center;

        }
        
        .navbar-brand {

            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .navbar-controls {
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        
        .btn {

            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s;
            text-decoration: none;

        }
        
        .btn-light {

        .btn-light:hover {

        .btn-primary {

        /* –ë–æ–∫–æ–≤–∞—è –ø–∞–Ω–µ–ª—å –Ω–∞–≤–∏–≥–∞—Ü–∏–∏ */
        .container {
            display: flex;
            max-width: 1600px;

            min-height: calc(100vh - 70px);
        }
        
        .sidebar {

        }
        
        .toc {

        }
        
        .toc li {

        }
        
        .toc a {
            color: var(--text-dark);
            text-decoration: none;
            padding: 0.3rem 0.5rem;
            display: block;
            border-radius: 4px;
            transition: all 0.2s;
            font-size: 0.9rem;
        }
        
        .toc a:hover {
            background: var(--bg-light);
            color: var(--primary);
            padding-left: 1rem;
        }
        
        .toc .active {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: var(--text-light);
            padding-left: 1rem;
        }
        
        /* –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç */
        .main-content {
            flex: 1;
            padding: 2rem;
            background: white;
            margin: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
        
        /* –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏ */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 400px;
            gap: 1rem;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid var(--bg-light);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* –°—Ç–∏–ª–∏ –¥–ª—è markdown –∫–æ–Ω—Ç–µ–Ω—Ç–∞ */
        .markdown-body {
            font-size: 16px;
            line-height: 1.8;
        }
        
        .markdown-body h1 {
            font-size: 2.5em;
            margin: 1em 0 0.5em;
            padding-bottom: 0.3em;
            border-bottom: 2px solid var(--border);
            color: var(--primary);
        }
        
        .markdown-body h2 {
            font-size: 2em;
            margin: 1.5em 0 0.5em;
            color: var(--secondary);
        }
        
        .markdown-body h3 {
            font-size: 1.5em;
            margin: 1.2em 0 0.5em;
            color: var(--text-dark);
        }
        
        .markdown-body h4 {
            font-size: 1.2em;
            margin: 1em 0 0.5em;
            color: var(--text-dark);
        }
        
        .markdown-body p {
            margin: 1em 0;
        }
        
        .markdown-body ul, .markdown-body ol {
            margin: 1em 0;
            padding-left: 2em;
        }
        
        .markdown-body li {
            margin: 0.5em 0;
        }
        
        .markdown-body blockquote {
            margin: 1.5em 0;
            padding: 1em 1.5em;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            border-left: 4px solid var(--primary);
            border-radius: 4px;
        }
        
        .markdown-body table {
            border-collapse: collapse;
            width: 100%;
            margin: 1.5em 0;
            overflow-x: auto;
            display: block;
        }
        
        .markdown-body th, .markdown-body td {
            border: 1px solid var(--border);
            padding: 0.8em 1em;
            text-align: left;
        }
        
        .markdown-body th {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: var(--text-light);
            font-weight: 600;
        }
        
        .markdown-body tr:nth-child(even) {
            background: var(--bg-light);
        }
        
        .markdown-body code {
            background: var(--bg-light);
            padding: 0.2em 0.4em;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }
        
        .markdown-body pre {
            background: var(--bg-dark);
            color: #a0aec0;
            padding: 1em;
            border-radius: 6px;
            overflow-x: auto;
            margin: 1.5em 0;
        }
        
        .markdown-body pre code {
            background: transparent;
            padding: 0;
            color: #a0aec0;
        }
        
        .markdown-body a {
            color: var(--accent);
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: all 0.2s;
        }
        
        .markdown-body a:hover {
            border-bottom: 1px solid var(--accent);
        }
        
        .markdown-body hr {
            border: none;
            border-top: 2px solid var(--border);
            margin: 2em 0;
        }
        
        /* –ö–Ω–æ–ø–∫–∞ "–í–≤–µ—Ä—Ö" */
        .scroll-top {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: var(--text-light);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            opacity: 0;
            transition: opacity 0.3s, transform 0.3s;
            font-size: 1.5rem;
        }
        
        .scroll-top.visible {
            opacity: 1;
        }
        
        .scroll-top:hover {
            transform: translateY(-5px);
        }
        
        /* –ü–æ–∏—Å–∫ */
        .search-box {
            margin-bottom: 1rem;
            position: relative;
        }
        
        .search-box input {
            width: 100%;
            padding: 0.7rem 2.5rem 0.7rem 1rem;
            border: 2px solid var(--border);
            border-radius: 6px;
            font-size: 0.9rem;
            transition: all 0.3s;
        }
        
        .search-box input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .search-icon {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #a0aec0;
        }
        
        /* –ú–æ–±–∏–ª—å–Ω–∞—è –∞–¥–∞–ø—Ç–∞—Ü–∏—è */
        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }
            
            .main-content {
                margin: 1rem;
                padding: 1rem;
            }
            
            .navbar-content {
                flex-direction: column;
                gap: 1rem;
            }
        }
        
        /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è –∫–æ–Ω—Ç–µ–Ω—Ç–∞ */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .markdown-body {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>
<body>
    <!-- –ù–∞–≤–∏–≥–∞—Ü–∏—è -->
    <nav class="navbar">
        <div class="navbar-content">
            <a href="index.html" class="navbar-brand">
                <span>üìö</span>
                <span>–î–∏–∞–º–∞–Ω—Ç –í–∏–ª–ª: –í—ã–±–æ—Ä</span>
            </a>
            <div class="navbar-controls">
                <button class="btn btn-light" onclick="changeFile('glossary')">üìñ –ì–ª–æ—Å—Å–∞—Ä–∏–π</button>
                <button class="btn btn-light" onclick="changeFile('synopsis')">üìù –°–∏–Ω–æ–ø—Å–∏—Å</button>
                <a href="index.html" class="btn btn-primary">üè† –ì–ª–∞–≤–Ω–∞—è</a>
            </div>
        </div>
    </nav>
    
    <div class="container">
        <!-- –ë–æ–∫–æ–≤–∞—è –ø–∞–Ω–µ–ª—å -->
        <aside class="sidebar">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="–ü–æ–∏—Å–∫ –ø–æ —Å—Ç—Ä–∞–Ω–∏—Ü–µ...">
                <span class="search-icon">üîç</span>
            </div>
            <h3>–°–æ–¥–µ—Ä–∂–∞–Ω–∏–µ</h3>
            <ul class="toc" id="toc"></ul>
        </aside>
        
        <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç -->
        <main class="main-content">
            <div id="content" class="loading">
                <div class="spinner"></div>
                <p>–ó–∞–≥—Ä—É–∑–∫–∞ –∫–æ–Ω—Ç–µ–Ω—Ç–∞...</p>
            </div>
        </main>
    </div>
    
    <!-- –ö–Ω–æ–ø–∫–∞ "–í–≤–µ—Ä—Ö" -->
    <div class="scroll-top" id="scrollTop" onclick="scrollToTop()">‚Üë</div>
    
    <script>
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è marked.js
        marked.setOptions({
            breaks: true,
            gfm: true,
            headerIds: true,
            mangle: false
        });
        
        // –ü–æ–ª—É—á–∞–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä –∏–∑ URL
        const urlParams = new URLSearchParams(window.location.search);
        const fileParam = urlParams.get('file') || 'glossary';
        
        // –ü—É—Ç–∏ –∫ —Ñ–∞–π–ª–∞–º (—Å—ã—Ä—ã–µ —Å GitHub)
        const files = {
            glossary: 'https://raw.githubusercontent.com/redvampir/Diamant_Vill_Vibor/main/–î–æ–ø.–º–∞—Ç–µ—Ä–∏–∞–ª—ã/–ì–ª–æ—Å–∞—Ä–∏–π_3.md',
            synopsis: 'https://raw.githubusercontent.com/redvampir/Diamant_Vill_Vibor/main/–î–æ–ø.–º–∞—Ç–µ—Ä–∏–∞–ª—ã/–°–ò–ù–û–ü–°–ò–°_2.md'
        };
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –∏ —Ä–µ–Ω–¥–µ—Ä–∏–Ω–≥ markdown
        async function loadMarkdown(fileKey) {
            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML = '<div class="loading"><div class="spinner"></div><p>–ó–∞–≥—Ä—É–∑–∫–∞ –∫–æ–Ω—Ç–µ–Ω—Ç–∞...</p></div>';
            
            try {
                const response = await fetch(files[fileKey]);
                if (!response.ok) throw new Error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–∞–π–ª–∞');
                
                const markdown = await response.text();
                const html = marked.parse(markdown);
                const cleanHtml = DOMPurify.sanitize(html);
                
                contentDiv.innerHTML = `<div class="markdown-body">${cleanHtml}</div>`;
                
                // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –æ–≥–ª–∞–≤–ª–µ–Ω–∏–µ
                generateTOC();
                
                // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º —è–∫–æ—Ä–Ω—ã–µ —Å—Å—ã–ª–∫–∏
                setupAnchorLinks();
                
                // –ü–æ–¥—Å–≤–µ—Ç–∫–∞ –∫–æ–¥–∞ (–µ—Å–ª–∏ –µ—Å—Ç—å)
                highlightCode();
                
            } catch (error) {
                contentDiv.innerHTML = `
                    <div style="text-align: center; padding: 3rem;">
                        <h2 style="color: #e53e3e;">‚ö†Ô∏è –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</h2>
                        <p>–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å —Ñ–∞–π–ª. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –æ–±–Ω–æ–≤–∏—Ç—å —Å—Ç—Ä–∞–Ω–∏—Ü—É.</p>
                        <p style="color: #a0aec0; font-size: 0.9rem;">${error.message}</p>
                    </div>
                `;
            }
        }
        
        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –æ–≥–ª–∞–≤–ª–µ–Ω–∏—è
        function generateTOC() {
            const toc = document.getElementById('toc');
            const headings = document.querySelectorAll('.markdown-body h1, .markdown-body h2, .markdown-body h3');
            
            toc.innerHTML = '';
            
            headings.forEach((heading, index) => {
                const level = parseInt(heading.tagName[1]);
                const text = heading.textContent;
                const id = heading.id || `heading-${index}`;
                
                if (!heading.id) heading.id = id;
                
                const li = document.createElement('li');
                li.style.paddingLeft = `${(level - 1) * 0.8}rem`;
                
                const a = document.createElement('a');
                a.href = `#${id}`;
                a.textContent = text;
                a.onclick = (e) => {
                    e.preventDefault();
                    document.getElementById(id).scrollIntoView({ behavior: 'smooth' });
                    
                    // –ü–æ–¥—Å–≤–µ—Ç–∫–∞ –∞–∫—Ç–∏–≤–Ω–æ–≥–æ –ø—É–Ω–∫—Ç–∞
                    document.querySelectorAll('.toc a').forEach(link => link.classList.remove('active'));
                    a.classList.add('active');
                };
                
                li.appendChild(a);
                toc.appendChild(li);
            });
        }
        
        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ —è–∫–æ—Ä–Ω—ã—Ö —Å—Å—ã–ª–æ–∫
        function setupAnchorLinks() {
            document.querySelectorAll('.markdown-body a[href^="#"]').forEach(link => {
                link.onclick = (e) => {
                    e.preventDefault();
                    const target = document.querySelector(link.getAttribute('href'));
                    if (target) {
                        target.scrollIntoView({ behavior: 'smooth' });
                    }
                };
            });
        }
        
        // –ü–æ–¥—Å–≤–µ—Ç–∫–∞ –∫–æ–¥–∞ (–ø—Ä–æ—Å—Ç–∞—è)
        function highlightCode() {
            document.querySelectorAll('pre code').forEach(block => {
                // –ó–¥–µ—Å—å –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –±–∏–±–ª–∏–æ—Ç–µ–∫—É –ø–æ–¥—Å–≤–µ—Ç–∫–∏ —Å–∏–Ω—Ç–∞–∫—Å–∏—Å–∞
                block.style.display = 'block';
            });
        }
        
        // –°–º–µ–Ω–∞ —Ñ–∞–π–ª–∞
        function changeFile(fileKey) {
            window.location.search = `?file=${fileKey}`;
        }
        
        // –ü–æ–∏—Å–∫ –ø–æ —Å—Ç—Ä–∞–Ω–∏—Ü–µ
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const content = document.querySelector('.markdown-body');
            
            if (searchTerm.length < 2) {
                // –°–±—Ä–æ—Å–∏—Ç—å –ø–æ–¥—Å–≤–µ—Ç–∫—É
                return;
            }
            
            // –ü—Ä–æ—Å—Ç–æ–π –ø–æ–∏—Å–∫ (–º–æ–∂–Ω–æ —É–ª—É—á—à–∏—Ç—å)
            const textContent = content.textContent.toLowerCase();
            if (textContent.includes(searchTerm)) {
                // –ù–∞–π–¥–µ–Ω–æ - –º–æ–∂–Ω–æ –ø–æ–¥—Å–≤–µ—Ç–∏—Ç—å
                window.find(searchTerm);
            }
        });
        
        // –ö–Ω–æ–ø–∫–∞ "–í–≤–µ—Ä—Ö"
        const scrollTopBtn = document.getElementById('scrollTop');
        window.addEventListener('scroll', () => {
            if (window.pageYOffset > 300) {
                scrollTopBtn.classList.add('visible');
            } else {
                scrollTopBtn.classList.remove('visible');
            }
        });
        
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        loadMarkdown(fileParam);
    </script>
